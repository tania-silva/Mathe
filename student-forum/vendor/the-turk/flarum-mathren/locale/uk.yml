the-turk-mathren:
    admin:
        settings:
            title:                    MathRen
            description:              Налаштуйте показ мат. виразів TeX.
            wrapperOptionsHeading:    Налаштування контейнера
            mathClasses:              Імена класів <code>span</code> тегу
            mathClassesHelp:          Можна легко стилізувати <code>span</code> контейнер за допомогою класів.
            blockMathClass:           Тег <code>span</code> для блочних виразів
            inlineMathClass:          Тег <code>span</code> для міжрядкових виразів
            wrapperStyle:             Стилізуйте <code>span</code> контейнер
            katexOptionsHeading:      Опції KaTeX
            enableFleqn:              Вирівнювання формул по лівому краю (fleqn)
            enableLeqno:              Аргументи завжди ліворуч (leqno)
            delimiters:               Розділювачі
            delimitersHelp:           Відокремте їх комами. <strong>%e%</strong> відповідає математичному виразу.
            mainBlockDelimiter:       Головний розділювач <strong>BBCode</strong> для блочних виразів
            mainInlineDelimiter:      Головний розділювач <strong>BBCode</strong> для міжрядкових виразів
            aliasBlockDelimiters:     Псевдонім розділювача блочних виразів
            aliasInlineDelimiters:    Псевдонім розділювача міжрядкових виразів
            aliasDelimitersHelp:      >-
                        Вони призначені бути <strong>псевдонімами</strong> для <em>головних розділювачів у BBCode</em>. Якщо ви маєте власний розділювач (напр. <code>$$</code>)
                        у списку псевдонімів, MathRen просканує увесь запис на наявність цих додаткових розділювачів під збереження та спробуєте замінити
                        їх головними розділювачами BBCode. Це може викликати певну затримку під час збереження. Можливо, варто використати додаткові розділювачі BBCode 
                        замість спеціалізованих, щоби уникнути цього.
            ignoringExpressions:      Ігнорування виразів
            ignoringExpressionsHelp:  Відокремити їх комами.
            decisiveKeywords:         Перелік ключових слів для ігнорування виразів
            decisiveKeywordsHelp:     >-
                        Вкажіть одне з ключових слів поруч зі <em>спеціальним</em> правим розділювачем (відмінним від BBCode)
                        з фігурними дужками (напр. <code>$$%e%$${<strong>ключове слово</strong>}</code>) або всередині BBCode
                        (напр. <code>[math=<strong>ключове слово</strong>]%e%[/math]</code>), щоби запобігти обробці цього виразу.
                        <strong>Зауважте, що запис</strong> <code>[math]%e%[/math]{<strong>ключове слово</strong>}</code>
                        є прикладом <u>некоректного застосування</u>.
            decisiveKeywordsInfo:     Перше ключове слово у цьому списку буде використано редактором за замовчуванням.
            decisiveKeywordsWarning:  Не використовуйте спеціальні символи! Інакше, ви отримаєте попередження.
            ignoredTags:              Список типів DOM вузлів, які будуть ігноруватися при повторному перегляді
            ignoredClasses:           Список імен класів DOM вузлів, який будуть ігноруватися при повторному перегляді
            ignoredClassesInfo:       Перший клас з цього списку буде використаний для виокремлення виразів, що будуть ігноруватися.
            outputMode:               Режим виводу
            outputModeHelp:           Виберіть мову розмітки для виводу
            enableColorIsTextColor:   Дозволити команді <code>\color</code> приймати два аргументи (colorIsTextColor)
            enableThrowOnError:       Видавати помилку, якщо команда LaTeX не підтримується або є недійсною
            errorColor:               Колір недійсного виразу LaTeX
            errorColorHelp:           Оберіть колір показу для недійсних або непідтримуваних команд LaTeX, якщо увімкнений показ помилок.
            sizeSettings:             Налаштування розмірів
            sizeSettingsHelp:         Використовуйте <strong>крапку</strong> для відокремлення розряду. <em>Нескінченні значення</em> не допускаються!
            minRuleThickness:         Мінімальний розмір (em)
            maxSize:                  Максимальний розмір (em)
            macros:                   Макрос
            macrosHelp:               Шаблони макросів.
            maxExpand:                Макс. межа розширення
            katexOptionsInfo:         Більше інформації про KaTeX за посиланням https://katex.org/
            otherOptionsHeading:      Інші налаштування
            enableTextEditorButtons:  Показати кнопку в редакторі
    forum:
        textEditor:
            blockExpression:          Вираз у блоці
            inlineExpression:         Вираз у рядку
